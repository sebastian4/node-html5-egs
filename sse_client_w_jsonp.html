<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<body>

<h3>Getting server updates:</h3>
<div id="result"></div>

<script>

sse_host = "localhost"
//sse_host = "10.0.0.19"

if (typeof(EventSource)!=="undefined")
{
	var sse_host_url = "http://"+sse_host+":8080/events";
	console.log("client in");
	var source = new EventSource(sse_host_url);
	console.log("event source created");
	source.onmessage=function(event)
    {
		console.log("got an update");
		console.log(event.data);
		eval(event.data);
    };
}
else
{
	document.getElementById("result").innerHTML="Sorry, your browser does not support server-sent events...";
}

fcallback = function(data){
    console.log(data.quote);
    document.getElementById("result").innerHTML+=data.quote + "<br>";
}

</script>

</body>

</html>
